name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type-check
        run: pnpm exec tsc --noEmit

      - name: Test
        run: pnpm test

  build:
    name: Build Release (${{ matrix.name }})
    needs: [check]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (ARM64)
            platform: macos-latest
            args: ""
          - name: macOS (x86_64)
            platform: macos-13
            args: ""
          - name: Linux (x86_64)
            platform: ubuntu-24.04
            args: ""
          - name: Windows (x86_64)
            platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workdir: src-tauri
          shared-key: ${{ matrix.platform }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm run tauri build -- ${{ matrix.args }}

      - name: Upload Linux artifacts to release
        if: matrix.platform == 'ubuntu-24.04' && github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" \
            src-tauri/target/release/bundle/deb/*.deb \
            src-tauri/target/release/bundle/rpm/*.rpm \
            src-tauri/target/release/bundle/appimage/*.AppImage \
            --clobber

      - name: Upload Linux artifacts
        if: matrix.platform == 'ubuntu-24.04' && github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundles
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage

      - name: Upload macOS artifacts to release
        if: (matrix.platform == 'macos-latest' || matrix.platform == 'macos-13') && github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" \
            src-tauri/target/release/bundle/dmg/*.dmg \
            src-tauri/target/release/bundle/macos/*.app.tar.gz \
            --clobber

      - name: Upload macOS artifacts
        if: (matrix.platform == 'macos-latest' || matrix.platform == 'macos-13') && github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.platform }}-bundles
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz

      - name: Upload Windows artifacts to release
        if: matrix.platform == 'windows-latest' && github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" `
            src-tauri/target/release/bundle/msi/*.msi `
            src-tauri/target/release/bundle/nsis/*.exe `
            --clobber

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest' && github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  flatpak:
    name: Build Flatpak Bundle
    if: (github.event_name == 'release') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: [check]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: Install Flatpak and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            flatpak flatpak-builder \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workdir: src-tauri
          shared-key: flatpak

      - run: pnpm install --frozen-lockfile

      - run: pnpm run tauri build --no-bundle

      - name: Build Flatpak from source
        run: |
          cp src-tauri/target/release/openapi-editor flatpak/openapi-editor
          cp src-tauri/icons/128x128.png flatpak/icon-128x128.png
          cp src-tauri/icons/128x128@2x.png flatpak/icon-256x256.png
          flatpak-builder --force-clean --disable-rofiles-fuse --repo=flatpak/repo flatpak/build flatpak/dev.brunopaz.openapi-editor.yml
          flatpak build-bundle flatpak/repo flatpak/openapi-editor.flatpak dev.brunopaz.openapi-editor

      - name: Upload Flatpak to release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" flatpak/openapi-editor.flatpak --clobber

      - name: Upload Flatpak as artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: flatpak/openapi-editor.flatpak
