name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Type-check & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type-check
        run: pnpm exec tsc --noEmit

      - name: Test
        run: pnpm test

  release:
    name: Build Release (${{ matrix.platform }})
    if: github.event_name == 'release'
    needs: [check]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "OpenAPI Editor v__VERSION__"
          releaseBody: "See the assets below to download and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  flatpak:
    name: Build Flatpak Bundle
    if: github.event_name == 'release'
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49

      - name: Download Linux binary from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          gh release download "$GITHUB_REF_NAME" --pattern "*.deb" --dir /tmp/release || true
          DEB_FILE=$(find /tmp/release -name '*.deb' | head -1)
          if [ -z "$DEB_FILE" ]; then
            echo "No .deb found, trying AppImage..."
            gh release download "$GITHUB_REF_NAME" --pattern "*AppImage" --dir /tmp/release
            APPIMAGE=$(find /tmp/release -name '*AppImage' | head -1)
            chmod +x "$APPIMAGE"
            "$APPIMAGE" --appimage-extract
            cp squashfs-root/usr/bin/openapi-editor flatpak/openapi-editor
          else
            dpkg-deb -x "$DEB_FILE" /tmp/extracted
            cp /tmp/extracted/usr/bin/openapi-editor flatpak/openapi-editor
          fi
          chmod +x flatpak/openapi-editor

      - name: Copy icons
        run: |
          cp src-tauri/icons/128x128.png flatpak/icon-128x128.png
          cp src-tauri/icons/128x128@2x.png flatpak/icon-256x256.png

      - name: Build Flatpak
        working-directory: flatpak
        run: |
          flatpak-builder --force-clean --repo=repo build dev.brunopaz.openapi-editor.yml
          flatpak build-bundle repo openapi-editor.flatpak dev.brunopaz.openapi-editor

      - name: Upload Flatpak to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" flatpak/openapi-editor.flatpak --clobber

  changelog:
    name: Update Changelog
    if: github.event_name == 'release'
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      - name: Update CHANGELOG.md
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          latest-version: ${{ github.event.release.tag_name }}
          release-notes: ${{ github.event.release.body }}

      - name: Commit updated CHANGELOG
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "chore: update CHANGELOG for ${{ github.event.release.tag_name }}"
          file_pattern: CHANGELOG.md

  release-drafter:
    name: Draft Next Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
