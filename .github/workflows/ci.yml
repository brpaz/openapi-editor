name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  release:
    types: [published]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Type-check & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type-check
        run: pnpm exec tsc --noEmit

      - name: Test
        run: pnpm test

  release:
    name: Build Release (${{ matrix.platform }})
    if: github.event_name == 'release'
    needs: [check]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-24.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: pnpm install --frozen-lockfile

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: "OpenAPI Editor v__VERSION__"
          releaseBody: "See the assets below to download and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  flatpak:
    name: Build Flatpak Bundle
    if: github.event_name == 'release' || github.event_name == 'push'
    needs: [check]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Install Flatpak and flatpak-builder
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          sudo flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//49 org.gnome.Sdk//49
          sudo flatpak install -y flathub org.freedesktop.Sdk.Extension.rust-stable//24.08
          sudo flatpak install -y flathub org.freedesktop.Sdk.Extension.node24//24.08

      - name: Build Flatpak from source
        working-directory: flatpak
        run: |
          flatpak-builder --force-clean --disable-rofiles-fuse --repo=repo build dev.brunopaz.openapi-editor.ci.yml
          flatpak build-bundle repo openapi-editor.flatpak dev.brunopaz.openapi-editor

      - name: Upload Flatpak to release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" flatpak/openapi-editor.flatpak --clobber

      - name: Upload Flatpak as artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: flatpak/openapi-editor.flatpak
