app-id: dev.brunopaz.openapi-editor
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: openapi-editor

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=network
  - --filesystem=home

modules:
  - name: openapi-editor
    buildsystem: simple
    build-commands:
      - install -Dm755 openapi-editor /app/bin/openapi-editor
      - install -Dm644 dev.brunopaz.openapi-editor.desktop /app/share/applications/dev.brunopaz.openapi-editor.desktop
      - install -Dm644 dev.brunopaz.openapi-editor.metainfo.xml /app/share/metainfo/dev.brunopaz.openapi-editor.metainfo.xml
      - install -Dm644 icon-128x128.png /app/share/icons/hicolor/128x128/apps/dev.brunopaz.openapi-editor.png
      - install -Dm644 icon-256x256.png /app/share/icons/hicolor/256x256/apps/dev.brunopaz.openapi-editor.png
    sources:
      - type: file
        path: openapi-editor
      - type: file
        path: dev.brunopaz.openapi-editor.desktop
      - type: file
        path: dev.brunopaz.openapi-editor.metainfo.xml
      - type: file
        path: icon-128x128.png
      - type: file
        path: icon-256x256.png
